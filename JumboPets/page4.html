<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>page4</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="page4">
    <div class="content w1200">
      <div class="cont-top">
        <div class="back">
          <a href="./index.html"
            ><img src="./Image/back.png" alt="" />
            <span>Continue shopping</span></a
          >
        </div>
        <div class="logo">
          <img src="./Image/JumboPetsLogo.png" alt="" />
        </div>
      </div>
      <div class="your-cart">
        <div class="name">Your Cart</div>
        <div class="del">
          <img src="./Image/delete.png" alt="" />
        </div>
      </div>
      <div class="choose-all">
        <input type="radio" name="" id="" />
        Choose All
      </div>
      <div class="cont-center">
        <div class="left">
          <div class="items">
            <div class="item">
              <input type="radio" name="" id="" />
              <div class="goods">
                <div class="img">
                  <img src="./Image/Product6.png" alt="" />
                </div>
                <div class="goods-info">
                  <div class="goods-info-top">
                    <div class="tit">
                      <p>Hill's Science Diet</p>
                      <div class="del">
                        <img src="./Image/delete.png" alt="" />
                      </div>
                    </div>
                    <div class="tip">
                      Sensitive Stomach & Skin Adult Dry Dog Food 1.18KG
                    </div>
                  </div>
                  <div class="goods-info-bottom">
                    <div class="name">Quantity</div>
                    <div class="numbers">
                      <div class="num">
                        <div class="minus">-</div>
                        <div class="num-text">1</div>
                        <div class="plus">+</div>
                      </div>
                      <div class="price">$33.99</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="item">
              <input type="radio" name="" id="" />
              <div class="goods">
                <div class="img">
                  <img src="./Image/Product6.png" alt="" />
                </div>
                <div class="goods-info">
                  <div class="goods-info-top">
                    <div class="tit">
                      <p>DietBlack Hawk</p>
                      <div class="del">
                        <img src="./Image/delete.png" alt="" />
                      </div>
                    </div>
                    <div class="tip">
                      Original Lamb & Rice Adult Dry Dog Food 20KG
                    </div>
                  </div>
                  <div class="goods-info-bottom">
                    <div class="name">Quantity</div>
                    <div class="numbers">
                      <div class="num">
                        <div class="minus">-</div>
                        <div class="num-text">1</div>
                        <div class="plus">+</div>
                      </div>
                      <div class="price">$269.00</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="right">
          <div class="tit">2 Items</div>
          <div class="total">
            <div class="name">TOTAL</div>
            <div class="price">$302.99</div>
          </div>
          <div class="btn"><a href="./page5.html">Checkout</a></div>
        </div>
      </div>
      <div class="cont-bottom">
        <div class="total">
          <div class="name">Subtotal</div>
          <div class="price">$302.99</div>
        </div>
        <div class="btn"><a href="./page5.html">Checkout</a></div>
      </div>
    </div>
  </body>
</html>
